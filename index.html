<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React Dom Library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Food Vote</title>
  </head>
  <body>
    <div id="app">React has not yet rendered</div>

    <script type="text/babel">
      class DinnerVote extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            votes: 0,
          };
          this.add = this.add.bind(this);
          this.subtract = this.subtract.bind(this);
        }
        add() {
          this.setState({
            votes: this.state.votes + 1,
          });
        }
        subtract() {
          this.setState({
            votes: this.state.votes - 1,
          });
        }
        render() {
          var dinnerVoteStyle = {
            display: "inline-Block",
            textAlign: "center",
            margin: 20,
            height: 500,
            width: 300,
            padding: 0,
            background: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)",
          };
          var foodStyle = {
            height: 200,
            width: 200,
            marginTop: 20,
          };
          return (
            <div style={dinnerVoteStyle}>
              <img src={this.props.img} alt="food image" style={foodStyle} />
              <h1>Dinner Time</h1>
              <p>Vote here if you want this</p>
              <button onClick={this.add}>+1</button>
              <p>Vote here if you don't want this</p>
              <button onClick={this.subtract}>-1</button>
              <p>Total: {this.state.votes}</p>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <DinnerVote img="FoodVoteProject\Dinner1.jpg"/>
          <DinnerVote img="FoodVoteProject\Dinner2.jpg"/>
          <DinnerVote img="FoodVoteProject\Dinner3.jpeg"/>
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
